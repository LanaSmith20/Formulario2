<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <section class="container-left">
            <h2>Welcome Back!</h2>
            <p>Please enter your details</p>
            <button class="botao1">Sign in</button>
        </section>
        <section class="container-right">
            <h1>Create account</h1>
            <form action="">
                <div class="container-name">
                    <input type="text" placeholder="Name" id="nome" required /> <img width="23" height="23" src="https://img.icons8.com/puffy/32/user.png" alt="user"> 
                </div>
                <div class="container-email">
                    <input  type="email" placeholder="Email" id="email"/> <img  width="23" height="23" src="https://img.icons8.com/ios/50/new-post--v1.png" alt="new-post--v1"/>
                </div>
                <div class="container-senha">
                    <input  type="password" placeholder="password" id="senha"/> <img  width="23" height="23" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                </div>
                <button class="botao2" onclick="enviar()">Sign up</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
